<!DOCTYPE html>
<head>
    <title>gravitypong</title>

    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script type="application/javascript" src="index.js"></script>
    <script type="module" src="/dist/index.js"></script>

    <link rel="stylesheet" href="styles/basic.css">
    <link rel="stylesheet" href="styles/flex.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
    <div class="wrapper w-100">
        <div id="sidebar" class="sidebar" onclick="toggleClass('sidebar', 'sidebar-closed')">
            <div id="sidebar-head" class="prevent-select">
                <div id="sidebar-title">Boids</div>
            </div>

            <div id="sidebar-content">

                <div class="config flex-col">
                    <div class="list-item flex-col">
                        <div class="title">Telemetry</div>
                        <div id="telemetry" class="hud-section flex-col content">
                            <ul>Count: <span id="count" data-bind-sim-property="count"></span></ul>
                            <ul>FPS:   <span id="framerate"></span></ul>
                        </div>
                    </div>
                    
                    <div class="flex-col list-item">
                        <div class="title">Boid Separation</div>
                        <div class="content flex-row">
                            <div class="left flex-col">

                                <div class="toggle flex-col">
                                    Enable<input type="checkbox">
                                </div>
                            </div>

                            <div class="flex-col">
                                <div class="slider flex-col">
                                    Factor
                                    <input type="range" min="1" max="100" value="50" class="slider">
                                </div>
                                
                                <div class="slider flex-col">
                                    View Distance
                                    <input type="range" min="1" max="100" value="50" class="slider">
                                </div>  
                            </div>
                        </div>
                    </div>


                    <div class="flex-col list-item">
                        <div class="title">Boid Cohesion</div>
                        <div class="content flex-row">
                            <div class="left flex-col">

                                <div class="toggle flex-col">
                                    Enable<input type="checkbox">
                                </div>
                            </div>

                            <div class="flex-col">
                                <div class="slider flex-col">
                                    Factor
                                    <input type="range" min="1" max="100" value="50" class="slider">
                                </div>
                                
                                <div class="slider flex-col">
                                    View Distance
                                    <input type="range" min="1" max="100" value="50" class="slider">
                                </div>  
                            </div>
                        </div>
                    </div>


                    <div class="flex-col list-item">
                        <div class="title">Boid Alignment</div>
                        <div class="content flex-row">
                            <div class="left flex-col">

                                <div class="toggle flex-col">
                                    Enable<input type="checkbox">
                                </div>
                            </div>

                            <div class="flex-col">
                                <div class="slider flex-col">
                                    Factor
                                    <input type="range" min="1" max="100" value="50" class="slider">
                                </div>
                                
                                <div class="slider flex-col">
                                    View Distance
                                    <input type="range" min="1" max="100" value="50" class="slider">
                                </div>  
                            </div>
                        </div>
                    </div>

                   
                </div>
            </div>
        </div>
        <div class="content w-100">
            <div id="p5sketch"></div>
        </div>
    </div>    
</body>
