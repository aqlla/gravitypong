<!DOCTYPE html>
<head>
    <title>gravitypong</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script type="module" src="./dist/index.js"></script>

    <script>
        let s = null;

        function setup() {
            frameRate(30);
            createCanvas(500, 500);
        }        
        
        function draw() {
            background(255);
            const c = color(65);

            fill(c);
            if (s && s.bodies) {
                for (const b of s.bodies) {
                    circle(b.pos.x, b.pos.y, b.radius);
                }
            } else {
                s = window["sim"]
                console.log(s)
            }
        }
    </script>
</head>
<body>
    <h3>Hello, Wordl</h3>

    <div id="p5sketch" style="height: 500px;">

    </div>
</body>
