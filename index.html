<!DOCTYPE html>
<head>
    <title>gravitypong</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script type="module" src="./dist/index.js"></script>

    <script>
        let s = null;

        function initSim() {
            if (!s) {
                const Simulation = window["Simulation"];
                const DynamicBody = window["DynamicBody"];
                const Vec2 = window["Vec2"];

                console.log(Simulation);
                console.log(window["test"]);

                if (Simulation) {
                    s = Simulation.getInstance(2000);
                    s.start();
                }
            } 
        }

        function setup() {
            frameRate(20);
            createCanvas(1000, 1000);
        }        
        
        function draw() {
            background(200);
            const c = color(65);

            initSim();

            fill(c);
            if (s && s.bodies) {
                document.getElementById("count").textContent = s.bodyCount;
                document.getElementById("framerate").textContent = s.framerate;
                
                for (const b of s.bodies.values()) {
                    circle(b.pos.x / 16 + 500, b.pos.y / 16 + 500, Math.max(1, b.r / 16));
                }
            } else {
                s = window["sim"]
                console.log(s)
            }
        }
    </script>
</head>
<body>
    <h3>Sim</h3>
    <div id="controls">

    </div>
    <div id="outputs">
        <ul>Count: <span id="count"></span></ul>
        <ul>FPS: <span id="framerate"></span></ul>
    </div>

    <div id="p5sketch"></div>
</body>
